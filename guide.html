<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML 마크업 예</title>
	</head>
	<body>

		<!-- header : title, gnb -->
		<header class="header">
			<div class="header__title"></div>
			<div class="header__gnb gnb--active"></div>
		</header>

		<!-- nav : navi, menu, sidemenu, floatmenu -->
		<nav class="nav">
			<div class="nav__menu menu--on"></div>
			<div class="nav__item"></div>
			<div class="nav__navigation"></div>
		</nav>

		<!-- aside : quick, hiddenmenu -->
		<aside class="aside">
			<div class="aside__quick quick--active"></div>
			<div class="aside__item"></div>
		</aside>

		<!-- article : visual, slider -->
		<article class="article visual">
			<div class="article__slider visual__slider"></div>
			<div class="article__item visual__item"></div>
		</article>

		<!-- main : main, sub -->
		<main class="main">

			<div class="main__title"></div>
			<div class="main__item"></div>
			<div class="main__content"></div>

			<!-- section : contents -->
			<section class="section section01">
				<div class="section__title section01__title"></div>
				<div class="section__item section01__item"></div>
				<div class="section__figure section01__figure"></div>
				<div class="section__text section01__text"></div>
				<div class="section__info section01__info"></div>
				<div class="section__wrap section01__wrap"></div>
				<div class="section__list section01__list"></div>
				<div class="section__inner section01__inner"></div>
				<div class="section__button section01__button"></div>
				<div class="section__image section01__image"></div>
				<div class="section__name section01__name"></div>
			</section>
			<section class="section intro">
				<div class="section__title intro__title"></div>
				<div class="section__item intro__item"></div>
				<div class="section__figure intro__figure"></div>
				<div class="section__text intro__text"></div>
				<div class="section__info intro__info"></div>
				<div class="section__wrap intro__wrap"></div>
				<div class="section__list intro__list"></div>
				<div class="section__inner intro__inner"></div>
				<div class="section__button intro__button"></div>
				<div class="section__image intro__image"></div>
				<div class="section__name intro__name"></div>
			</section>
			<section class="section history">
				<div class="section__title history__title"></div>
				<div class="section__item history__item"></div>
				<div class="section__figure history__figure"></div>
				<div class="section__text history__text"></div>
				<div class="section__info history__info"></div>
				<div class="section__wrap history__wrap"></div>
				<div class="section__list history__list"></div>
				<div class="section__inner history__inner"></div>
				<div class="section__button history__button"></div>
				<div class="section__image history__image"></div>
				<div class="section__name history__name"></div>
			</section>

		</main>

		<!-- footer -->
		<footer class="footer">
			<div class="footer__item"></div>
			<div class="footer__copyright"></div>
		</footer>

		<!-- button -->
		<a href="#" class="btn--top"></a>
		<a href="#" class="btn--popup"></a>
		<a href="#" class="btn--modal"></a>

	</body>
</html>
